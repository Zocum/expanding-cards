<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://seriousfacts.com/wp-content/uploads/2019/04/saturn.jpg')">
            <h3>Beautiful Saturn</h3>
        </div>
        <div class="panel" style="background-image: url('https://cdn.spacetelescope.org/archives/images/wallpaper5/opo0328a.jpg')">
            <h3>Sombrero Galaxy (Messier 104)</h3>
          </div>
          <div class="panel" style="background-image: url('http://www.nasa.gov/sites/default/files/spain_portugalpsp.jpg')">
            <h3>Earth at Night</h3>
          </div>
          <div class="panel" style="background-image: url('https://www.seti.org/sites/default/files/2020-10/earth-view-from-moon-perspective-footprints-1400px.jpg')">
            <h3>Moon & Earth</h3>
          </div>
          <div class="panel" style="background-image: url('https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1240w,f_auto,q_auto:best/rockcms/2021-07/210707-mars-aurora-al-1220-534406.jpg')">
            <h3>Auroras on Mars</h3>
          </div>
    </div>
    
    <script src="app.js"></script>
</body>
